<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title> </title>

<body>
    <nav class="navStyle col-12">
        <div class="col-2" style="height: 10px;"></div>
        <div class="col-8"><p> Eng Ahmed Abdelhameed Calculator   </p></div>
        <div class="col-2 calc_Link"><a href="XO_Game.html" defer> XO Game</a></div>
    </nav>
    <div class="calculator col-12">

        <div class="col-4">
            <img src="photos/calculator.jpg" width="100%" height="450px" alt="">
        </div>

        <div class="col-4 calculatorDiv">
            <textarea type="text" cols="4" class="calculatorScreen" id="calculatorScreen" ></textarea>

            <div class="buttons">
                <button class="btnCalc" onclick="mybtnValue(0)">0</button>
                <button class="btnCalc" onclick="mybtnValue(1)">1</button>
                <button class="btnCalc" onclick="mybtnValue(2)">2</button>
                <button class="btnCalc" onclick="mybtnValue(3)">3</button>
                <button class="btnCalc" onclick="mybtnValue(4)">4</button>
                <button class="btnCalc" onclick="mybtnValue(5)">5</button>
                <button class="btnCalc" onclick="mybtnValue(6)">6</button>
                <button class="btnCalc" onclick="mybtnValue(7)">7</button>
                <button class="btnCalc" onclick="mybtnValue(8)">8</button>
                <button class="btnCalc" onclick="mybtnValue(9)">9</button>
                <button class="btnCalc" onclick="Plus('+')">+</button>
                <button class="btnCalc" onclick="Minous('-')">-</button>
                <button class="btnCalc" onclick="Divide('/')">/</button>
                <button class="btnCalc" onclick="Multiply('*')">*</button>
                <button class="btnCalc" onclick="result()">=</button>
                <button class="btnCalc" onclick="clearAll()">c</button>
            </div>
        </div>
        
        <div class="col-4 medoCalc" >
            <div>
                <p >my <br> Calculator <br> for two values</p>
            </div>
        </div>

    </div>
</body>
